{% extends "base.html" %}

{% block title %}Access Forbidden - Bus Optimization System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i class="bi bi-shield-lock text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-4">403 - Access Forbidden</h1>
            <p class="lead mb-4">You don't have permission to access this resource.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i> Back to Dashboard
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
