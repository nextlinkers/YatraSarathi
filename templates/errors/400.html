{% extends "base.html" %}

{% block title %}Bad Request - Bus Optimization System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-octagon text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-4">400 - Bad Request</h1>
            <p class="lead mb-4">The server could not understand the request due to invalid syntax.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i> Back to Dashboard
                </a>
                <button onclick="window.history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
