{% extends "base.html" %}

{% block title %}Server Error - Bus Optimization System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-4">500 - Server Error</h1>
            <p class="lead mb-4">Something went wrong on our end. Our team has been notified and we're working to fix it.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i> Back to Dashboard
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-clockwise me-2"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
