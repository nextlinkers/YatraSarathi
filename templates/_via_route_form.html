<div class="via-route-form mb-3 p-3 border rounded">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Route Name</label>
                <input type="text" name="name" class="form-control" required>
                <div class="invalid-feedback">Please provide a route name.</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label">Time</label>
                <input type="time" name="time" class="form-control" required>
                <div class="invalid-feedback">Please provide a time.</div>
            </div>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="button" class="btn btn-danger btn-sm remove-via-route w-100">
                <i class="fas fa-trash"></i> Remove
            </button>
        </div>
    </div>
</div>
